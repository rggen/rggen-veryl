<% if File.exist?('rubocop_common.yml') %>
inherit_from:
  - rubocop_common.yml
  - .rubocop_todo.yml
<% else %>
inherit_gem:
  rggen-devtools: config/rubocop_common.yml

inherit_from:
  - .rubocop_todo.yml
<% end %>

Metrics/BlockLength:
  AllowedMethods:
    - base_feature
    - define_list_feature
    - define_list_item_feature
    - define_simple_feature
    - veryl

Naming/VariableNumber:
  AllowedIdentifiers:
    - w1
